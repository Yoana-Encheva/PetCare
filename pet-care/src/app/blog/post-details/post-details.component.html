<div class="container">
  <mat-card *ngIf="!loading && errored" class="error">
    <mat-card-content>
      Opps, something went wrong. Please try again later.
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.created | displayDate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <img
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Post Image"
        class="post-image"
      />
      <p>{{ post.content }}</p>
    </mat-card-content>

    <mat-card-actions class="card-actions" *ngIf="isOwner">
      <button
        mat-button
        color="primary"
        [disabled]="loading"
        [routerLink]="['/blog', post.objectId, 'edit']"
      >
        Edit
      </button>
      <button
        mat-button
        color="accent"
        [disabled]="loading"
        (click)="deletePost()"
      >
        Delete
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <mat-progress-bar
        *ngIf="loading"
        mode="indeterminate"
        color="accent"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>

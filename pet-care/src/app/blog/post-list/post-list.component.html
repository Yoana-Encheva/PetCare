<div>
  <app-loader *ngIf="isLoading" />
  <div *ngIf="!isLoading">
    <div class="flex">
      <h1 class="heading">All Posts</h1>

      <div class="button-container" *ngIf="userId">
        <button
          mat-fab
          color="accent"
          aria-label="Icon button with a add icon"
          class="button"
          routerLink="/blog/create"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="posts-container">
      <post-item *ngFor="let post of posts" [post]="post" class="post-item" />
    </div>
  </div>
</div>

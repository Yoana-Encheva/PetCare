<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h2>Create your account</h2>

      <form [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Enter your username</mat-label>

          <input
            type="text"
            name="name"
            matInput
            placeholder="Username"
            required
            formControlName="name"
          />

          <mat-error *ngIf="form.get('name')?.errors?.['required']">
            Username is required!
          </mat-error>

          <mat-error *ngIf="form.get('name')?.errors?.['minlength']">
            Username should be at least 5 characters long!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Enter your email</mat-label>

          <input
            matInput
            name="email"
            placeholder="pat@example.com"
            required
            placeholder="john.doe@gmail.com"
            formControlName="email"
            #inputEmail
          />
          <mat-error *ngIf="form.get('email')?.errors?.['required']">
            Email is required!
          </mat-error>

          <mat-error *ngIf="form.get('email')?.errors?.['emailValidator']">
            Email is invalid!
          </mat-error>
        </mat-form-field>

        <ng-container formGroupName="passGroup">
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Password</mat-label>

            <input
              matInput
              placeholder="Enter your password"
              value=""
              name="password"
              type="password"
              formControlName="password"
              #inputPassword
            />
          </mat-form-field>

          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Password</mat-label>

            <input
              matInput
              placeholder="Enter your password"
              value=""
              name="rePassword"
              type="password"
              formControlName="rePassword"
              #inputRePassword
            />
          </mat-form-field>
          <!-- <p class="error">Repeat Password does not match password!</p> -->
        </ng-container>

        <button>Create Account</button>

        <p>
          Have an account?
          <a routerLink="/login">Log In</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>

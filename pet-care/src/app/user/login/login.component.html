<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h3>Welcome to Pet Care Login</h3>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            name="email"
            placeholder="pat@example.com"
            required
            placeholder="john.doe@gmail.com"
            ngModel
            #inputEmail="ngModel"
            [appEmail]="['bg', 'com']"
          />
          <mat-error *ngIf="inputEmail.errors?.['required']">
            Email is required!
          </mat-error>
          <mat-error *ngIf="inputEmail.errors?.['emailValidator']">
            Email is invalid!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter your password"
            value=""
            minlength="5"
            name="password"
            required
            type="password"
            ngModel
            #inputPassword="ngModel"
          />
          <mat-error *ngIf="inputPassword.errors?.['required']">
            Password is required!
          </mat-error>
          <mat-error *ngIf="inputPassword.errors?.['minlength']">
            Password should be at least 5 characters long!
          </mat-error>
        </mat-form-field>

        <button>Login</button>

        <p>
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>

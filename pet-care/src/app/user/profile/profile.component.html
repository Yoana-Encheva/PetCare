<div class="container">
  <mat-card class="card">
    <img src="../../../assets/profile.png" alt="default user" width="80px" />
    <mat-card-content>
      <h2>Personal Information</h2>

      <mat-spinner *ngIf="loading" color="accent" class="spinner"></mat-spinner>

      <ng-container *ngIf="!loading">
        <mat-card *ngIf="errored || !hasData" class="error">
          <mat-card-content>
            Sorry, there was a problem with your request.
          </mat-card-content>
        </mat-card>

        <form *ngIf="hasData" [formGroup]="form" (ngSubmit)="save()">
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Enter your username</mat-label>

            <input
              formControlName="name"
              matInput
              name="name"
              placeholder="Username"
              type="text"
            />

            <mat-error *ngIf="form.get('name')?.errors?.['required']">
              Username is required!
            </mat-error>

            <mat-error *ngIf="form.get('name')?.errors?.['minlength']">
              Username should be at least 5 characters long!
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Enter your email</mat-label>

            <input
              formControlName="email"
              matInput
              name="email"
              placeholder="john.doe@gmail.com"
              type="email"
            />

            <mat-error *ngIf="form.get('email')?.errors?.['required']">
              Email is required!
            </mat-error>

            <mat-error *ngIf="form.get('email')?.errors?.['emailValidator']">
              Email is invalid!
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <mat-slide-toggle
              [checked]="editMode"
              name="edit"
              (click)="toggleEdit()"
            >
              Enable edit mode
            </mat-slide-toggle>

            <button *ngIf="editMode" mat-flat-button color="accent">
              Save
            </button>
          </div>
        </form>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>

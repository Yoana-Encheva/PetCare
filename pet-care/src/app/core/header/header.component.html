<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span>Pet Care</span>

  <a
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with home icon"
    routerLink="/home"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <mat-icon>home</mat-icon>
  </a>

  <a
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with dashboard icon"
    routerLink="/blog"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <mat-icon>dashboard</mat-icon>
    <span class="label">Dashboard</span>
  </a>

  <span class="spacer"></span>

  <button
    mat-icon-button
    class="icon-button favorite-icon"
    aria-label="icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with login icon"
  >
    <mat-icon>input</mat-icon>
  </button>

  <button
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with logout icon"
  >
    <mat-icon>input</mat-icon>
  </button>
</mat-toolbar>

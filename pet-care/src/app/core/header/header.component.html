<mat-toolbar class="header">
  <a
    routerLink="/home"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="link"
  >
    <span>Pet Care</span>
  </a>

  <a
    routerLink="/blog"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="link"
  >
    <span>Blog</span>
  </a>

  <span class="spacer"></span>
  <span *ngIf="userName">Hi, {{ userName }}</span>
  <button
    *ngIf="isLoggedIn"
    mat-icon-button
    class="icon-button favorite-icon"
    aria-label="icon-button with heart icon"
    routerLink="/user/profile"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <mat-icon>person</mat-icon>
  </button>

  <a
    *ngIf="!isLoggedIn"
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with login icon"
    routerLink="/user/login"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <mat-icon>input</mat-icon>
  </a>

  <a
    *ngIf="isLoggedIn"
    mat-icon-button
    class="icon-button"
    aria-label="icon-button with logout icon"
    (click)="logout()"
  >
    <mat-icon>input</mat-icon>
  </a>
</mat-toolbar>
